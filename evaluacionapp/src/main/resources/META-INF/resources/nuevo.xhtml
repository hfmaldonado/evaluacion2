            <div class="d-flex align-items-center">
                <h2 class="m-0">Evaluación - Bienvenido, #{usuariosMB.getNombreUsuario()}</h2>
            </div>
            <h:commandButton class="btn btn-danger" action="#{loginMB.logout}"  value=" Logout" />
             
        </header>

        <div class="container mt-5">
            <h1>Crear Nuevo Usuario</h1>
            <p:messages autoUpdate="true" />

 
                <p:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="idUsuario" value="ID Usuario" />
                    <p:inputText id="idUsuario" value="#{usuarioMB.usuario.idUsuario}" required="true" requiredMessage="Por favor ingrese un ID válido." type="number"/>
                    <p:message for="idUsuario" display="text" />

                    <h:outputLabel for="nombreUsuario" value="Nombre de Usuario" />
                    <p:inputText id="nombreUsuario" value="#{usuarioMB.usuario.nombreUsuario}" maxlength="30" required="true" requiredMessage="El nombre de usuario es obligatorio y debe tener máximo 30 caracteres." />
                    <p:message for="nombreUsuario" display="text" />

                    <h:outputLabel for="email" value="Correo Electrónico" />
                    <p:inputText id="email" value="#{usuarioMB.usuario.email}" required="true" requiredMessage="Por favor ingrese un correo electrónico válido." />
                    <p:message for="email" display="text" />

                    <h:outputLabel for="nombresApellidos" value="Nombres y Apellidos" />
                    <p:inputText id="nombresApellidos" value="#{usuarioMB.usuario.nombresApellidos}" required="true" requiredMessage="Este campo es obligatorio." />
                    <p:message for="nombresApellidos" display="text" />

                    <h:outputLabel for="activo" value="Activo" />
                    <p:selectBooleanCheckbox id="activo" value="#{usuarioMB.usuario.activo}" />
                     <p:message for="activo" display="text" />

                    <h:outputLabel for="password" value="Contraseña" />
                    <p:inputText id="password" value="#{usuarioMB.usuario.password}" required="true" requiredMessage="La contraseña es obligatoria." type="password" />
                    <p:message for="password" display="text" />
                </p:panelGrid>
           
<br/>
            <h:commandButton class="btn btn-primary ms-2" action="#{usuarioMB.guardarUsuario()}" value="Guardar" />
            
            <p:commandButton value="Cancelar" onclick="window.location.href='/usuarios'; return false;" styleClass="ms-2" />
        </div>
    </h:form>

    <script>
        // Validación de Bootstrap
        (function () {
            "use strict";
            var forms = document.querySelectorAll("form");
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener(
                    "submit",
                    function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>
</body>
</html>
